    <script>
        function fillwater(fillno, showTextContainerId) {
            var water = document.getElementById("water");
            var percent = 0;
            var interval;

            interval = setInterval(function () {
                percent++;

                if (showTextContainerId !== undefined) { document.getElementById(showTextContainerId).innerHTML = percent + '%'; }
                if(percent>90)
       {
       setInterval(blinker, 1000);
       }
               water.style.transform = 'translate(0' + ',' + (100 - percent) + '%)';

               if (percent == parseInt(fillno)) {
                   clearInterval(interval);
               }
           }, 60);
       }
       function blinker() {
    $('.circle_new').css({"animation-name":"blinker","animation-duration":" 1s","animation-timing-function":" linear","animation-iteration-count":"infinite"});

}
    // function refresher(){

    // }
    </script>
    <script>
        //Added document.ready
        $(document).ready(function () {
            $(".button-collapse").sideNav();
            $('select').material_select();
            var datastring = "email="+localStorage.getItem('username');
            $.ajax({
                type: 'post',
                async: false,
                data: datastring,
                url: 'http://www.occasionz.in/damit/mainPage.php',
                success: function (response) {
                    a = JSON.parse(response);
                    $('#percentage').text(a[0]+"%");
                    $('#total').text( a[1]+"M");
                    $('#txtLevel').val(a[0]);
                    $('#btnShow').trigger('click');
                    console.log(a[0]);
                }
            });

              $("#refresh-button").click(function(){
                console.log("clicked");
                $.ajax({
                    type: 'post',
                    async: false,
                    data: datastring,
                    beforeSend: function() {
                      console.log("beforeSend");
                      $("#refresh-button").addClass("animate-refresh");
                    },
                    url: 'http://www.occasionz.in/damit/mainPage.php',
                    success: function (response) {
                        a = JSON.parse(response);
                        $('#percentage').text(a[0]+"%");
                        $('#total').text( a[1]+"M");
                        $('#txtLevel').val(a[0]);
                        $('#btnShow').trigger('click');
                        console.log(a[0]);
                      $("#refresh-button").removeClass("animate-refresh");
                  }
            });
          });

        });
    </script>
