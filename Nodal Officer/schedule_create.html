		<!-- Body-->
		
	<body class="grey darken-2">
		<nav class="nav-wrapper blue darken-1">
			<a href="#" data-activates="slide-out" class="button-collapse " ><i class="material-icons">menu</i></a>
			<a href="#" class="brand-logo">DamIT</a>
		</nav>	
		
		<form name="Regular_schedule">
			<div class="container" id="cardpanel">
			    <div class="card-panel white">
				    <div class="row">
						<input type="text" Placeholder="Date" class="datepicker">
					</div>
					 <div class="row">
						<input type="text" placeholder="Time" class="timepicker">
					</div>
					<div class="container">
						<div class="row">
						<div class="row">
							<div class="col">
								<input type="checkbox" class="filled-in" id="Sun"/>
								<label for="Sun">Sun</label>
							</div>
							<div class="col">
								<input type="checkbox" class="filled-in" id="Mon"/>
								<label for="Mon">Mon</label>
							</div>
							<div class="col">
								<input type="checkbox" class="filled-in" id="Tue"/>
								<label for="Tue">Tue</label>
							</div>
						</div>	
						<div class="row">
							<div class="col">
								<input type="checkbox" class="filled-in" id="Wed"/>
								<label for="Wed">Wed</label>
							</div>
							<div class="col">
								<input type="checkbox" class="filled-in" id="Thu"/>
								<label for="Thu">Thu</label>
							</div>
							<div class="col">
								<input type="checkbox" class="filled-in" id="Fri"/>
								<label for="Fri">Fri</label>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<input type="checkbox" class="filled-in" id="Sat"/>
								<label for="Sat">Sat</label>
							</div>
						</div>	
						</div>
					<center>
						<button class="btn waves-effect waves-light cyan center" type="submit" value="Register Now"/>Schedule
							<i class="material-icons right">watch_later</i>
						</button>					  
					</center>
					
			        
			    </div>
				</div>
				
			</div>
		</form>
		<script> 
			//Added document.ready
			$(document).ready(function(){
				$('.datepicker').pickadate({
					selectMonths: true, // Creates a dropdown to control month
					selectYears: 15, // Creates a dropdown of 15 years to control year,
					today: 'Today',
					clear: 'Clear',
					close: 'Ok',
					closeOnSelect: false // Close upon selecting a date,
				  });
				$('.timepicker').pickatime({
						default: 'now', // Set default time: 'now', '1:30AM', '16:30'
						fromnow: 0,       // set default time to * milliseconds from now (using with default = 'now')
						twelvehour: false, // Use AM/PM or 24-hour format
						donetext: 'OK', // text for done-button
						cleartext: 'Clear', // text for clear-button
						canceltext: 'Cancel', // Text for cancel-button
						autoclose: false, // automatic close timepicker
						ampmclickable: true, // make AM PM clickable
						aftershow: function(){} //Function for after opening timepicker
					  });
				$(".button-collapse").sideNav();
			});
		</script>
	</body>
